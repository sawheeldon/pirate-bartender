<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://fontawesome.io/#modal-download">
    <link href='https://fonts.googleapis.com/css?family=Yellowtail|Satisfy|Tangerine' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="container" id="title">
        <h1> Pick your drink mateeeyyy! </h1>
        <img src="images/Pirate-PNG.png" height="80px" width="80px">
    </header>

    <main>

        <section class="container">
            <div class="form-group form-inline">
                <label for="strongDrink"> D'ya like a lot of punch to your drink? </label>
                <select name="strongDrink" class="form-control" id="strongDrink">
                    <option value="yes">Yay</option>
                    <option value="no">Nay</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="sexy"> D'ya like a woman in your drink? </label>
                <select name="sexy" class="form-control" id="sexy">
                    <option value="yes">Yay</option>
                    <option value="no">Nay</option>
                </select>
            </div>
            <div class="form-group form-inline ">
                <label for="sweet"> D'ya like a lot of sugar? </label>
                <select name="sweet" class="form-control" id="sweet">
                    <option value="yes">Yay</option>
                    <option value="no">Nay</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="bubbles"> Enjoy fizz and bubbles? </label>
                <select name="bubbles" class="form-control" id="bubbles">
                    <option value="yes">Yay</option>
                    <option value="no">Nay</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="fruity"> Enjoy tiny bits of fruit in your drink for a twist? </label>
                <select name="fruity" class="form-control" id="fruity">
                    <option value="yes">Yay</option>
                    <option value="no">Nay</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <input type="submit" class="btn btn-default" id="submit">
            </div>

        </section>

        <section class="container output">
            <h3>Here be your Rum punch your honor</h3>
            <ul>
                <li> strong mad mixer </li>
                <li>olive on a stick</li>
                <li>twist of lemon peel</li>
                <li>spoonful of honey</li>
                <li>slice of orange</li>
            </ul>


        </section>


    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
